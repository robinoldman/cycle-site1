{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- contnt section of the template -->

<div class="background">
 
  <div class="container">
   
    <div class="row">
      

     
      <h1>Most recent Bad Kleinkircheim Routess</h1>

      <div class="col-md-4">
       
        
        <!-- view saved routes from the 'Badkleinkirchem ' route. See start ime and end time -->
        {% for route in routes %}
        <a href="{% url 'sitepostdetailroute' route.slug %}" class="card" style="margin-bottom: 10px;">
          <div class="card" style="margin-bottom: 10px;">  
            <div class="card-body">
              <!-- Display the route details -->
              <h5 class="card-title">Rider: {{ route.name }}</h5>
              <p>Start Time: <input type="time" value="{{ route.start_time|time:'H:i:s' }}"></p>
              <p>End Time: <input type="time" value="{{ route.end_time|time:'H:i:s' }}"></p>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>

      <div class="col-md-7">
        <!-- Column div for displaying the map -->
        <div id="map"></div>
      </div>
    </div>
  </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTcR7zZ261S2sxhPtcnbGodSfbKWcVFWo&libraries=places"></script>
<script src="{% static 'maps.js' %}"></script>

{% endblock %}
<!-- End of content block -->
