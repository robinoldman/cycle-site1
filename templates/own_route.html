{% extends "base.html" %}

{% block content %}

<div class="background-form">
  <div class="form-container">
     <form method="POST"  action="{% url 'user_route' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div  class="col-md-6">
         <label for="id_name"class="form-group">name:</label>
         {{ form.name }}
      </div>
        <div  class="col-md-6">
           <label for="id_start_point"class="form-group">Start Point:</label>
           {{ form.start_point }}
        </div>
        <div  class="col-md-6">
           <label for="id_end_point"class="form-group">End Point:</label>
           {{ form.end_point }}
        </div>
        <div  class="col-md-6">
           <label for="id_difficulty_rating"class="form-group">Difficulty:</label>
           {{ form.difficulty_rating }}
        </div>
        <div class="col-md-12">
           <label for="id_description" class="form-group" >Description:</label>
           {{ form.description }}
        </div>
        <div class="form-group">
         <label for="id_image">Image:</label>
         {{ form.image }}
       </div>
       <button type="submit">Submit</button>
     </form>
  </div>
</div>

{% endblock %}
